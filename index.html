<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="/img/logo.png" alt="">
    </header>
    <main class="principal">
        <section class="principal__conteudo">
            <div class="principal__conteudo__input">
                <div class="input">
                    <textarea id="input__texto" placeholder="Digite seu texto"></textarea>
                </div>
            </div>
            <div class="principal__conteudo__alerta">
                <img src="/img/alert.png" width="20px">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="buttons">
                <button onclick="criptografar()" class="criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="descriptografar">Descriptografar</button>
            </div>
        </section>
        <div id="output">
            <div class="container__conteudo">
                <img class="container__imagem" src="/img/persona.svg" alt="">
                <h2 class="container__conteudo__titulo">Nenhuma mensagem encontrada</h2>
                <p class="container__conteudo__paragrafo">Digite um texto que você deseja criptografar ou
                    descriptografar.</p>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Tayna Simões.</p>
        <a target="_blank" class="rodape__link" href="https://www.linkedin.com/in/taynasimoes/">
            <i class="devicon-linkedin-plain"></i></a>
        <a target="_blank" class="rodape__link" href="https://github.com/Tayna0202">
            <i class="devicon-github-original"></i></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
